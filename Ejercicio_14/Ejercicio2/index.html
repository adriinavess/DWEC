<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej14.2 - Carrito localStorage</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
        .producto { border: 1px solid #dee2e6; margin: 10px; padding: 15px; display: inline-block; width: 300px; background: white; border-radius: 8px; }
        #carrito { margin-top: 40px; background: white; padding: 20px; border-radius: 8px; border: 1px solid #dee2e6; }
        .carrito-item { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; padding: 10px; border-bottom: 1px solid #eee; }
        button { padding: 8px 16px; margin: 2px; cursor: pointer; border: none; border-radius: 4px; background: #007bff; color: white; }
        button:hover { background: #0056b3; }
        .vaciar { background: #dc3545 !important; }
    </style>
</head>
<body>
    <h1>Visualizador + Carrito localStorage</h1>
    <div id="productos"></div>
    <div id="carrito-seccion">
        <h2>Carrito (<span id="total-items">0</span>)</h2>
        <div id="carrito-items"></div>
        <button class="vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
